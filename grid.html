<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
</head>
<body>
    <div style="display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 16px;">
        <div style="background-color: red; height: 200px;">div1</div>
        <div style="background-color: black; height: 200px;">div2</div>
        <div style="background-color: rgb(23, 233, 12);height: 200px;">div3</div>
    </div>
    
</body>
</html>
